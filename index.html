<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="head">
      <h1>
        Your questions, our answers. <br />
        Contact us for seamless assistance!
      </h1>
    </div>

    <div class="body">
      <p id="caption">Get in touch with us!</p>
      <p>We're just a click away! Reach out for any queries or concerns</p>

      <div class="contact-group">
        <input type="text" placeholder="Full name" />
        <div class="phone-icon">
          <i class="fas fa-phone"></i>
        </div>
        <div class="contact-text">
          <p class="contact">+941234567891 <br /><a href="">Call us</a></p>
        </div>
      </div>
      <div class="contact-group">
        <input type="text" placeholder="Email" />
        <div class="phone-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="contact-text">
          <p class="contact">abcd@gmail.com<br /><a href="">Email us</a></p>
        </div>
      </div>

      <div class="contact-group">
        <input type="text" placeholder="Contact Number" />
        <div class="phone-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="contact-text">
          <p class="contact">123, ABC Mawatha, <br />Colombo, Sri Lanka</p>
        </div>
      </div>

      <textarea
        name=""
        id=""
        cols="30"
        rows="5"
        placeholder="Message..."
      ></textarea>
      <br /><br />
      <button>Submit</button>
    </div>
  </body>
</html>
